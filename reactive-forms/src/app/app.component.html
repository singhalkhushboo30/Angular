<div class="container-fluid">
  <h2>Registration Form</h2>
  {{registrationForm.value|json}}
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('useranme').invalid && 
      registrationForm.get('userName').touched" formControlName="userName" type="text"  class="form-control">
      <!--<small class="text-danger" [class.d-none]="registrationForm.get('useranme').valid && 
      registrationForm.get('userName').untouched">Username is required</small>-->
      <div *ngIf="registrationForm.get('useranme').invalid && 
      registrationForm.get('userName').touched">
         <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">Username is required.</small>
         <small class="text-danger"  *ngIf="registrationForm.get('userName').errors?.minLength"> Username must be atleast 3 characters.</small>
         <small class="text-danger"  *ngIf="registrationForm.get('userName').errors?.forbiddenName"> {{registrationForm.get('userName').errors?forbiddenName.value}}Username not allowed.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password
      </label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords don't match.</small>
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">
      Register
    </button>
    <button  class="btn btn-secondary" type="button">Load API button</button>
  </form>
</div>
