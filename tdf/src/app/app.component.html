
<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    <!-- {{userForm.value|json}} -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="username" id="name" #name="ngModel" ngModel minlength="3" maxlength="10" required> 
      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        <div *ngIf="name.errors.required">Name is Required</div>
        <div *ngIf="name.errors.minlength">
          Name willbe min. 
        <div *ngIf="name.errors.maxlength">
          Name willbe max.
        </div>
       
      </div>
    </div>

    <div class="form-group">
      <label>
        Email
      </label>
      <input type="text" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" >
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics" name="topic">{{topic}}</option>
      </select>
    </div>
    <br/>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" >
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode">
      </div>

    </div>

    <div class="form-check">
      <label>Time Preference</label>
    </div>

    <div class="form-check">
      <input type="form-check-input"  type="radio" name="timePreference" value="morning">
      <label class="form-check-label">Morning(9AM - 12PM)</label>
    </div>

    <div class="form-check">
      <input type="form-check-input"  type="radio" name="timePreference" value="evening">
      <label class="form-check-label">Evening(5PM-8PM)</label>
    </div>
    <br/>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" >
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>

</div>
